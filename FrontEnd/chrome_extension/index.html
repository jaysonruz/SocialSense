<html>
<head>
<title>SocialSense</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mystyle.css">
<style>
ul li.red {
    border: 2px solid #FF0000;
	background-color: #FFD9D9;
    list-style-type: none;
    margin: 10px 0 20px 0;
    padding: 10px;
    border-radius: 10px;
	}
	ul li.no-error {
    border: 2px solid #000;
	background-color: #fff;
    list-style-type: none;
    margin: 10px 0 20px 0;
    padding: 10px;
    border-radius: 10px;
	}
	.post-img {
		object-fit: cover;
		object-position: 25% 20%;
	}
	.fix-error-box{
		border: 2px solid #75AA03;
		background-color: #F1FFEA;
		padding: 20px;
		border-radius: 5px;
	}
	p.copy-icon {
    position: absolute;
    top: 24px;
    right: 10px;
		cursor: pointer;
	}
	ul li.red:focus {
    background-color: #fff;
	}
	.btn.btn-green {
    background-color: #75AA03;
    border: 0;
	}
	.btn.btn-red {
    background-color: #DF0000;
    border: 0;
	}

	ul{
		padding-left: 0;
	}
	select.red-bg {
    background-color: #F44242;
    color: #fff;
    padding: 10px;
	}

	button.search-btn {
    background-color: #fff;
    border: 1px solid #000;
    border-radius: 0;
	}

	input.form-border {
    border: 1px solid #000;
    border-radius: 0;
	}

	select option.bg-change {
    background-color: #fff;
    color: #000;
    border-radius: 0;
	}

	select option{
		border-radius: 0;
	}

	.form-control:focus{
		border:1px solid #000;
		box-shadow: none;
	}

	.btn.light-grren{
		background-color: #F1FFEA;
		color: #75AA03;
		border: 1px solid #75AA03
	}

	.error-word{
		color: #FF0000;
		font-weight: bold;
	}

	.search-btn:hover img {
    filter: brightness(0) invert(1);
	}

	.search-btn:hover {
		background-color: #F44242;
	}

	input.form-border {
    border: 1px solid #000;
	border-radius: 0;
	border-right: 0;
	}
	
	label.form-border {
    border: 1px solid #000;
	border-radius: 0;
	width: auto;
	background-color: #F44242;
		color: #fff;
		border-right: 0;
	}

	.right-icon {
    position: absolute;
    top: 0;
    width: 40px;
    right: 0;
	}

	.highlight{
		background-color: #d3f442;
	}

	.notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
	}

	.notification.show {
		opacity: 1;
	}
</style>
</head>
<body style="width: 600px;margin: 0 auto;">
<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center">
          <div id="message">SocialSense</div>
        </div>
        <div class="d-flex">
			<label type="text" class="form-control form-border" id="insta" placeholder="Enter Instagram ID">Instagram</label>
<!--
          <select class="custom-select red-bg" id="socialMedia">
            <option class="bg-change" value="instagram" selected="">Instagram</option>
            <option class="bg-change" value="facebook">Facebook</option>
            <option class="bg-change" value="twitter">Twitter</option>
            <option class="bg-change" value="linkedin">LinkedIn</option>
          </select>
-->
          <input type="text" class="form-control form-border" id="instagramInput" placeholder="Enter Instagram ID">
          <button class="btn btn-primary search-btn" type="button" id="submitBtn"><img src="images/search.svg" class="img-fluid"></button>
        </div>
		<p class="mt-3 fs-5 fw-medium">Results</p>
        <ul id="instagramList"></ul>
      </div>
    </div>
  </div>
</section>
	<div class="notification">Correction results copied to clipboard!</div>
</body>
<script src="popup.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/extrafunctions.js"></script>
</html>
