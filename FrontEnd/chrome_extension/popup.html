<!DOCTYPE html>
<html>
<head>
  <title>SocialSense</title>
  <link rel="stylesheet" href="css/mystyle.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="popup.js"></script>
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <div id="message">SocialSense</div>
          </div>
          <div class="d-flex">
            <select class="custom-select" id="socialMedia">
              <option value="instagram" selected>Instagram</option>
              <option value="facebook">Facebook</option>
              <option value="twitter">Twitter</option>
              <option value="linkedin">LinkedIn</option>
            </select>
            <input type="text" class="form-control me-2" id="instagramInput" placeholder="Enter Instagram ID">
            <button class="btn btn-primary" type="button" id="submitBtn">Search</button>
          </div>
          <ul id="instagramList"></ul>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
