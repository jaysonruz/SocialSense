<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include your CSS stylesheets and other necessary elements -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="js/loginfn.js"></script>
</head>

<body style="width: 600px;margin: 0 auto;">
    <div class="container">
        <div class="col-12 mb-4">
            <h2 class="purple-color">SocialSense</h2>
        </div>
        <div class="col-12">
        <!-- Login Form -->
            <div id="loginForm">
                <h3 class="fs-5">Log in</h3>
                    <form id="loginForm">

                        <div class="mb-3">
                            <label for="loginEmail" class="form-label text-dark" >Email address</label>
                            <input type="email" class="form-control box-border" id="loginEmail" aria-describedby="emailHelp" placeholder="Email" required >
                        </div>

                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control box-border" id="loginPassword" placeholder="Password" required>
                            <div id="passwordHelpBlock" class="form-text"><a href="#" class="text-dark text-decoration-none">Forgot Password?</a></div>
                        </div>

                        <button type="submit" class="btn btn-primary black-btn">Login</button>
                            <div class="form-text text-center text-dark">
                                Don't have a SocialSense account? 
                                <a href="#" id="showRegistrationForm" class="text-dark fw-bold">Register now </a>
                        </div>

                        
                        <div class="col-12 text-center">
                            <img src="images/21logo.svg" class="img-fluid">
                        </div>

                    </form>
            </div>
        </div>
    
        <div class="col-12">
            <!-- Registration Form -->
            <div id="registrationForm" style="display: none;">
                <h3 class="fs-5">Register</h3>
                <form id="registerForm">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="firstname" class="form-label text-dark">First Name</label>
                                <input type="text" class="form-control box-border" id="registerFirstName" aria-describedby="first">
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="mb-3">
                                <label for="lastname" class="form-label text-dark">Last Name</label>
                                <input type="text" class="form-control box-border" id="registerLastName" aria-describedby="last">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label text-dark">Email</label>
                                <input type="email" class="form-control box-border" id="registerEmail" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control box-border" id="registerPassword">
                                <!-- <div id="passwordHelpBlock" class="form-text"><a href="#" class="text-dark text-decoration-none">Forgot Password?</a></div> -->
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary black-btn">Register</button>
                    <div class="form-text text-center text-dark">
                        Already have a SocialSense account? 
                        <a href="#" id="showLoginForm" class="text-dark fw-bold">Login </a>
                    </div>
                    
                </form>

                
                <!-- <p>Already have an account? <a href="#" id="showLoginForm">Login</a></p> -->
            </div>
        </div>
    </div>
</body>
</html>
